<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber Alert Srbija</title>
  </head>
  <body>
    <header>
      <h1>Amber Alert Srbija</h1>
    </header>

    <div class="container">
      <h2>Prijava nestale osobe</h2>
      <form id="reportForm">
        <label for="name">Ime nestale osobe:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Prezime nestale osobe:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="info">Informacije o nestanku:</label>
        <input type="text" id="info" name="info" required />

        <label for="city">Grad:</label>
        <input type="text" id="city" name="city" required />

        <label for="description">Opis nestale osobe:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="image">Slika ili priblizna skica nestale osobe:</label>
        <input type="file" id="image" name="image" accept="image/*" required />

        <button type="submit" onclick="newPerson()">Po≈°alji prijavu</button>
      </form>
      <button (click)="toList()">
        <a [routerLink]="['/missing']">Lista nestalih osoba </a>
      </button>
    </div>
    <div id="map" style="width: 100%; height: 500px">
      <app-map></app-map>
    </div>
  </body>
</html>
